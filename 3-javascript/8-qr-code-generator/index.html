<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link
            rel="icon"
            href="resources/favicon.ico"
            type="image/x-icon"
            sizes="96x96"
    />
    <link rel="stylesheet" href="css/style.css">

    <title>QR code generator | devChallenges.io</title>


</head>
<body>
<section class="qr-code-section">
    <div class="container">
        <div class="qr-code-box">
            <img src="resources/Logo.svg" alt="" class="logo-image">
            <div class="url-container">
                <input type="url" placeholder="Enter an url" class="url-input">
                <button class="qr-code-btn btn">QR code</button>
            </div>

            <div class="qr-code-container">
                <div id="qrcode"></div>

            </div>
            <div class="btn-container">
                <button class="download-btn btn"><a
                        class="download-link"
                        href=""
                        download="qr-code"
                ><span class="download-btn-text">Download</span> <span class="download-icon"></span></a></button>
                <button class="copy-btn btn"><span class="copy-btn-text">Copy</span> <span class="copy-icon"><i
                        class="fa-regular fa-copy"
                        style="color: #F2F5F9;height: 14px;width: 16px; opacity: 0.8"></i></span>
                </button>
            </div>


        </div>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
        integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
        integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/main.js"></script>
</body>
</html>
