<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link
            href="resources/favicon.ico"
            rel="icon"
            sizes="96x96"
            type="image/x-icon"
    />
    <link href="css/style.css" rel="stylesheet">

    <title>devChallenges.io | Minimal Blog Card</title>
</head>
<body>

<div class="container">
    <figure class="card">
        <img src="./resources/Cactus.jpg" alt="Cactus plant" class="card__img">
        <div class="tag mb-medium">Design</div>
        <h1 class="card__heading mb-small">Embracing Minimalism</h1>
        <p class="card__text mb-large">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
        <hr class="divide-content mb-large">
        <p class="card__author">Annie Spratt</p>
    </figure>
</div>


<footer>
    <div class="author-info">
        Coded by <a href="https://github.com/AnjelToppo">Anjel Toppo</a> | Challenge by
        <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
        >.
    </div>
</footer>
</body>
</html>
