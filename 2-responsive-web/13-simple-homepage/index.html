<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link
            rel="icon"
            href="resources/favicon.ico"
            type="image/x-icon"
            sizes="96x96"
    />
    <link rel="stylesheet" href="css/style.css">

    <title>Simple Homepage - Alarado | devChallenges.io</title>

</head>
<body class="light-theme">
<section class="hero-section">
    <div class="container">
        <header class="header flex">

            <div class="company-logo flex">
                <div class="company-logo__blue"></div>
                <div class="company-logo__green"></div>
                <span class="company-logo__name">Alarado</span>
            </div>

            <button class="hamburger-icon">
                <img src="resources/hamburger-button.svg" alt="hamburger-icon" class="hamburger-img">
            </button>

            <nav class="nav flex">
                <a href="#" class="nav__link nav__link--active">About us</a>
                <a href="#" class="nav__link">Product</a>
                <a href="#" class="nav__link">Resource</a>
                <a href="#" class="nav__link">Contact</a>
            </nav>

            <div class="toggle-theme flex">
                <button class="toggle-theme-icon__container flex">
                    <img src="resources/Moon_fill_light.svg" alt="dark theme icon"
                         class="toggle-theme__icon toggle-theme__icon--dark">
                </button>
                <button class="toggle-theme-icon__container flex toggle-theme-icon__container--active">
                    <img src="resources/Sun_fill.svg" alt="light theme icon"
                         class="toggle-theme__icon toggle-theme__icon--light">
                </button>
            </div>

            <div class="mobile-nav">
                <button class="close-navigation flex"><img src="resources/close-button.svg" alt="close navigation icon">
                </button>
            </div>

        </header>

        <main class="main grid">
            <div class="content">
                <p class="tag-line mb-4">ðŸ˜Ž Simple way to communicate</p>
                <h1 class="heading-1 mb-2">Actions for Accessibility in Design</h1>
                <p class="sub-heading mb-3">The fastest way to build and deploy websites with resusable components.</p>
                <div class="button-container flex mb-1">
                    <button class="main-button">Get Started</button>
                    <button class="side-button">Get live demo</button>
                </div>
                <div class="feature flex">
                    <p class="feature--text flex"><img src="resources/Done_ring_round_fill.svg"
                                                       alt="Checkmark icon for feature">No credit card required
                    </p>
                    <p class="feature--text flex"><img src="resources/Done_ring_round_fill.svg"
                                                       alt="Checkmark icon for feature">No software to install</p>
                </div>
            </div>
            <img src="resources/hero-image-simple-homepage@2x.png"
                 srcset="resources/hero-image-simple-homepage@2x.png 365w, resources/hero-image-simple-homepage.png 730w"
                 sizes="(max-width: 500px) 365px, 730px" alt="Software helping person to achieve their desire goal"
                 class="hero-img">
        </main>
    </div>
</section>

<footer>
    <div class="author-info">
        Coded by <a href="https://github.com/AnjelToppo">Anjel Toppo</a> | Challenge by
        <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
        >.
    </div>
</footer>

<script src="js/main.js"></script>
</body>
</html>
